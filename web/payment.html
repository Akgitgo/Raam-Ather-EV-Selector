<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body onload="initPayment()">
  <script>
    function initPayment() {
      const urlParams = new URLSearchParams(window.location.search);
      const amount = urlParams.get('amount'); // Amount in paise (â‚¹1 = 100 paise)
      const name = urlParams.get('name');
      const phone = urlParams.get('phone');

      var options = {
        key: "rzp_test_bBF8n76jP3F7Sy", // ðŸŸ¢ Replace this with your real Key ID
        amount: amount,
        currency: "INR",
        name: "Raam Ather EV Booking",
        description: "EV Scooter Booking",
        handler: function (response) {
          alert("âœ… Payment Successful! ID: " + response.razorpay_payment_id);
          window.location.href = "/"; // go back to homepage or thank-you page
        },
        prefill: {
          name: name,
          contact: phone
        },
        theme: {
          color: "#0f0"
        }
      };

      var rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
