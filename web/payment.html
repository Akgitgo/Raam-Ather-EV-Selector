<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body onload="initPayment()">
  <script>
    function initPayment() {
      const params = new URLSearchParams(window.location.search);
      const amount = params.get('amount');
      const name = params.get('name');
      const phone = params.get('phone');
      if (!amount || !name || !phone) {
        alert("‚ùó Missing required parameters: amount, name, or phone.");
        return;
      }
      var options = {
        key: "rzp_test_bBF8n76jP3F7Sy", // üü¢ Replace with your own key
        amount: amount * 100, // Razorpay expects paise
        currency: "INR",
        name: "Raam Ather EV Booking",
        description: "EV Scooter Booking",
        handler: function (response) {
          alert("‚úÖ Payment Successful! ID: " + response.razorpay_payment_id);
          window.location.href = "/"; // redirect after success
        },
        prefill: {
          name: name,
          contact: phone
        },
        theme: {
          color: "#0f0"
        }
      };

      var rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
